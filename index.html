<!DOCTYPE html>
<html>
<head>
	<title>NYT Lookup</title>

	<!-- local style sheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- jquery minified external -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<header>
		<h1> <img src="assets/images/newspaper.png" height='30' width='30'> New York Times Search</h1>
	</header>

	<div id='searchDiv'>
		<h2>Search Parameter</h2>
		<form>
			<label for='searchTerm' class="label">Search Term:</label><br>
			<input type="text" name="search Term" id='searchTerm'><br>

			<label for='numRecords' class="label">Number of Records to Retrieve:</label><br>
			<input type="number" name="Number to Retrieve" id='numRecords'><br>
			
			<label for='startYear' class="label">Start Year (optional):</label><br>
			<input type="number" name="Start Year" id='startYear'><br>
			
			<label for='endYear' class="label">End Year (optional):</label><br>
			<input type="number" name="End Year" id='endYear'><br>
		</form>

		<div id='buttons'>
			<button id='search'>Search</button>
			<button id='clear'>Clear Results</button>
		</div>

	</div>

	<div id='articleDiv'>
		<h2>Top Articles</h2>
		<div id='results'>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
